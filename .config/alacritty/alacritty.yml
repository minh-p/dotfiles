env:
  TERM: xterm-256color

shell:
  program: /usr/bin/bash

live_config_reload: true

window:
  opacity: 0.85

special:
    background: "#101210"
    foreground: "#b2b7b9"
    cursor: "#b2b7b9"

font:
  size: 12
  normal:
    family: DejaVu Sans Mono
    style: italic
  bold:
    family: DejaVu Sans Mono

schemes:
  codelight: &light
